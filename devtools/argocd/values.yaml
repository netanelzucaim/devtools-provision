argo-cd:
  global:
    domain: localhost

  configs:
    params:
      server.insecure: true
    cm:
      # Enable admin API tokens for local/dev use.
      accounts.admin: "apiKey, login"
    repositories:
      devtools-provision:
        url: https://github.com/netanelzucaim/devtools-provision.git
        type: git
        name: devtools-provision

  server:
    service:
      type: ClusterIP
    extraArgs:
      - --insecure
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

  controller:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 300m
        memory: 512Mi

  repoServer:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

  applicationSet:
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

  redis:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

  redis-ha:
    enabled: false

  dex:
    enabled: false

  notifications:
    enabled: false
